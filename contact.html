<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Danison Woodworks & Creations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar scrolled">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-hammer"></i>
                <span class="logo-text">Danison Woodworks & Creations</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section" style="margin-top: 80px; min-height: calc(100vh - 180px); display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <p class="contact-subtitle">Have a question or custom order request?</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:contact@woodcraftshop.com">contact@woodcraftshop.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+15551234567">(555) 123-4567</a>
                </div>
            </div>
            
            <div style="margin-top: 3rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                <h3 style="text-align: center; margin-bottom: 1.5rem; color: var(--warm-white);">Send Us a Message</h3>
                <form style="display: flex; flex-direction: column; gap: 1rem;">
                    <input type="text" placeholder="Your Name" style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem;" required>
                    <input type="email" placeholder="Your Email" style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem;" required>
                    <textarea placeholder="Your Message" rows="5" style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem; resize: vertical;" required></textarea>
                    <button type="submit" class="btn btn-primary" style="align-self: flex-start;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Danison Woodworks & Creations. Handcrafted with care.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
